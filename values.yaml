    - name: server
      port: 8080
      targetPort: 8080
      protocol: TCP
      # 如果type为NodePort,则可以设置下面的nodePort端口,否则请不要设置
      # nodePort: 30080 
    - name: management
      port: 8081
      targetPort: 8081
